<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .icon {
            font-size: 100px;
            color: #ddd;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin: 20px 0 10px;
        }
        p {
            color: #777;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px; /* Makes button curved */
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
        }
        .btn:hover {
            background-color: #218838;
            transform: scale(1.05); /* Slight animation on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="akar-icons_shopping-bag.svg" alt="Shopping Bag">
    <h2>Cart is Empty</h2>
    <p>Add some items to the cart to checkout</p>
    <a href="#" class="btn">Back to Menu</a>
</div>

</body>
</html>
