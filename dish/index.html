<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Dish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
           
            height: 100vh;
        }
        .container {
            padding: 40px;
            text-align: center;
            width: 50%;
        }
        h2 {
            font-size: 28px; /* Increased font size */
            color: black;
            margin-bottom: 20px;
            margin-top: 20px; /* Added top margin */
        }
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #F2F2F2;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 15px; /* More curved buttons */
            transition: 0.3s;
        }
        .cancel-btn {
            background-color: white;
            color: #28a745;
            border: 2px solid #28a745;
        }
        .cancel-btn:hover {
            background-color: #e8f5e9;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .ct1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top:60px ;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="ct1">
        <h2>Request a Dish</h2>

 <div class="container">
    
    <div class="input-group">
        <label for="dish-name">Name*</label>
        <input type="text" id="dish-name" placeholder="Enter name of the dish">
    </div>
    
    <div class="input-group">
        <label for="image-url">Upload an image</label>
        <input type="text" id="image-url" placeholder="Paste a URL">
    </div>
    
    <div class="button-group">
        <button class="btn cancel-btn">Cancel</button>
        <button class="btn submit-btn">Submit Request</button>
    </div>
 </div>

    </div>
</body>
</html>
